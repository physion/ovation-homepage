<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="{{ meta_author }}">
    <meta name="description" content="{{ page_meta.meta_description }}">
    <meta name="generator" content="HubSpot">
    <title>{{ page_meta.html_title }}</title>
    {% if site_settings.favicon_src %}<link rel="shortcut icon" href="{{ site_settings.favicon_src }}" />{% endif %}


    {{ standard_header_includes }}
    {% style include_default_custom_css="true" %}

    <link href="{{ get_public_template_url("custom/page/css/style.min.css") }}" rel="stylesheet">


</head>
<body class="site-page one-column products-a products" >
  <div class="header-container-wrapper transparent">
    <div class="header-container container-fluid">
      <div class="row-fluid-wrapper row-depth-1 row-number-1 ">
        <div class="row-fluid ">
          <div class="span12 widget-span widget-type-global_group " style="" data-widget-type="global_group" data-x="0" data-w="12">
            {% include 'custom/system/global/header.html' %}
          </div><!--end widget-span -->
        </div><!--end row-->
      </div><!--end row-wrapper -->
    </div><!--end header -->
  </div><!--end header wrapper -->
  <div class="body-container-wrapper">
    <div class="body-container container-fluid">
      <div class="nav-elements">
        <ul class="products-nav">
          <li><a href="https://www.ovation.io/research">Research</a></li>
          <li class="active"><a href="">Platform</a></li>
          <li><a href="https://www.ovation.io/service-lab">Service Lab</a></li>
      </div>
      <div class="row hero">
          <h1 style="font-size:50px;color:white;text-align:center;padding-bottom:20px;">Ovation's Scientific Data Layer</h1>

          <div id="dlv4_hype_container" style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
        		<script type="text/javascript" charset="utf-8" src="http://cdn2.hubspot.net/hubfs/730505/new-website-assets/dl-v4.hyperesources/dlv4_hype_generated_script.js"></script>
        	</div>
            <div id="dltabletv2_hype_container" class="hide" style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            	<script type="text/javascript" charset="utf-8" src="http://cdn2.hubspot.net/hubfs/730505/new-website-assets/dl-tablet-v2.hyperesources/dltabletv2_hype_generated_script.js"></script>
        	</div>
          <div id="dlmobilev3_hype_container" class="hide" style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
        		<script type="text/javascript" charset="utf-8" src="http://cdn2.hubspot.net/hubfs/730505/new-website-assets/dl-mobile-v3.hyperesources/dlmobilev3_hype_generated_script.js"></script>
        	</div>

      </div>

    </div>
  </div>


  {{ standard_footer_includes }}


  <script>
  if (typeof jQuery == 'undefined') {
    document.write(unescape("%3Cscript src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'%3E%3C/script%3E"));
  }

</script>
<script src={{ get_public_template_url("custom/page/js/jquery.overly.js") }}></script>
<script src={{ get_public_template_url("custom/page/js/jquery.fullPage.min.js") }}></script>
<script src={{ get_public_template_url("custom/page/js/script.min.js") }}></script>
<script src="https://cdn.jsdelivr.net/scrollreveal.js/3.3.1/scrollreveal.min.js"></script>



</body>
</html>
